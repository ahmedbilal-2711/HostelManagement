<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/BillGenerator.css">
    <title>Bill Generator</title>
</head>
<body>
    <div class="heading">
        <h3>Bill Generator</h3>
    </div>

        <div>
            <table class="table">
                <tr>
                    <th>Details</th>
                    <th>Expense</th>
                </tr>
                <tr>
                    <th>Room Rent</th>
                    <td id="rr"></td>
                </tr>
                <tr>
                    <th>Gas</th>
                    <td id="gas"></td>
                </tr> <tr>
                    <th>Electricity</th>
                    <td id="elec"></td>
                </tr> <tr>
                    <th>Water</th>
                    <td id="water"></td>
                </tr> <tr>
                    <th>Rearer Charges</th>
                    <td id="rc"></td>
                </tr>
                <tr>
                    <th>Fine</th>
                    <td id="f"></td>
                </tr>
                <tr>
                    <th>Laundary</th>
                    <td id="laundary"></td>
                </tr>
                <tr>
                    <th>Mess</th>
                    <td id="mess"></td>
                </tr>
                <tr>
                    <th>Arrears</th>
                    <td id="arr"></td>
                </tr>
                <tr>
                    <th>DueDate</th>
                    <td id="dd"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td id="ss"></td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td id="amm"></td>
                </tr>
            </table>
        </div>


</body>
<script src="../js/showBill.js"></script>
</html>
