<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Mess.css">
    <title>Mess Schedule</title>
</head>
<body>
    <div id="Heading">
        <div>
            <video autoplay muted loop id="bgMessVid">
                <source src="../images/bgMess.mp4" type="video/mp4">
            </video>
        </div>
        <h3>Mess Schedule</h3>
    </div>
    <br>
    <div>
        <table id="tabledata">
            <tr>
                <th>Day</th>
                <th>BreakFast</th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td id="m1">DSA</td>
                <td id="m2">DSA</td>
                <td id="m3">DSA</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td id="t1">DSA</td>
                <td id="t2">DSA</td>
                <td id="t3">DSA</td>
            </tr>
            <tr>
                <th>Wedesday</th>
                <td id="w1">DSA</td>
                <td id="w2">DSA</td>
                <td id="w3">DSA</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td id="th1">DSA</td>
                <td id="th2">DSA</td>
                <td id="th3">DSA</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td id="f1">DSA</td>
                <td id="f2">DSA</td>
                <td id="f3">DSA</td>
            </tr>
            <tr>
                <th>Saturday</th>
                <td id="s1">DSA</td>
                <td id="s2">DSA</td>
                <td id="s3">DSA</td>
            </tr>
            <tr>
                <th>Sunday</th>
                <td id="su1">DSA</td>
                <td id="su2">DSA</td>
                <td id="su3">DSA</td>
            </tr>
        </table>
    </div>
    <script src="../js/messShow.js"></script>
</body>
</html>
