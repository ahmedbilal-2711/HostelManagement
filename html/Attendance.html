<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Attendance.css">
    <title>Attendance Sheet</title>
</head>
<body>

    <div class="title">
        <div id="title">
            <video autoplay muted loop id="AttendanceVid">
                <source src="/images/attendance.mp4" type="video/mp4">
            </video>
            <h3>
                Attendance Sheet
            </h3>
        </div>
    </div>

    <div class="flex-container">
        <div class="flex">
           <label for="Jan" class="heading">January</label><br>
            <div class="progress-bar"></div>
        </div>
<br>
        <div class="flex">
           <label for="feb" class="heading">Febuary</label><br>
           <div id="febbar"  class="progress-bar"></div>
        </div>
<br>
        <div class="flex">
           <label for="Mar" class="heading">March</label><br>
           <div id="marbar" class="progress-bar"></div>
        </div>
<br>
        <div class="flex">
           <label for="Apr" class="heading">April</label><br>
           <div id="aprbar" class="progress-bar"></div>
        </div>
<br>
        <div class="flex">
           <label for="May" class="heading">May</label><br>
           <div id="maybar" class="progress-bar"></div>
        </div>
<br>
        <div class="flex">
           <label for="June" class="heading">June</label><br>
           <div id="junbar" class="progress-bar"></div>
        </div>
<br>
        <div class="flex">
           <label for="July" class="heading">July</label><br>
           <div id="julbar" class="progress-bar"></div>
        </div>
<br>
        <div class="flex">
           <label for="Aug" class="heading">August</label><br>
           <div id="augbar" class="progress-bar"></div>
        </div>
<br>
        <div class="flex">
           <label for="Sep" class="heading">September</label><br>
           <div id="sepbar" class="progress-bar"></div>
        </div>
<br>
        <div class="flex">
           <label for="Oct" class="heading">October</label><br>
           <div id="octbar" class="progress-bar"></div>
        </div>
<br>
        <div class="flex">
           <label for="Nov" class="heading">November</label><br>
           <div id="novbar" class="progress-bar"></div>
        </div>
<br>
        <div class="flex">
            <label for="dec" class="heading">December</label><br>
            <div id="decbar" class="progress-bar"></div>
         </div>
 
    </div>
</body>
</html>
