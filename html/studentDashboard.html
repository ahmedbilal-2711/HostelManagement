<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/studentDashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Home Page</title>
</head>
<body>
    <div>
        <h3>Student's Bio</h3>
        <hr>
    </div>
    <div id="info">
        <div id="left">
            <img src="../images/expense.jpg" alt="Profile" id="imgStd">
        </div>
        <hr>
        <div id="right">
            <p class="details">Name</p>
            <p class="details">CMS ID</p>
            <p class="details">Email</p>
            <p class="details">Phone No</p>
            <p class="details">Room Number</p>
        </div>
    </div>
    <div id="charts">
        <div id="barChart">
            <canvas id="monthlyBills"></canvas>
        </div>
        <div id="pieChart">
            <canvas id="attendance"></canvas>
        </div>
    </div>
</body>
<script src="../js/barChart.js"></script>
<!-- <script src="../js/data.js"></script> -->
</html>
