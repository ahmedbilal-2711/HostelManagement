<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/studentDashboard.css">
    <title>Home Page</title>
</head>
<body>
    <div>
        <h3>Student's Bio</h3>
        <hr>
    </div>
    <div id="info">
        <div id="left">
            <img src="../images/expense.jpg" alt="Profile" id="imgStd">
        </div>
        <hr>
        <div id="right">
            <p class="details">Name</p>
            <p class="details">CMS ID</p>
            <p class="details">Email</p>
            <p class="details">Phone No</p>
            <p class="details">Room Number</p>
        </div>
    </div>
    <div id="barChart">
        <ul id="heights">
            <li>25</li>
            <li>20</li>
            <li>15</li>
            <li>10</li>
            <li>5</li>
        </ul>
        <ul id="bars">
            <li><div class="bar" dataPerc="60%"></div><span>January</span></li>
            <li><div class="bar" dataPerc="50%"></div><span>Febuary</span></li>
            <li><div class="bar" dataPerc="70%"></div><span>March</span></li> 
            <li><div class="bar" dataPerc="20%"></div><span>April</span></li> 
            <li><div class="bar" dataPerc="50%"></div><span>May</span></li>
            <li><div class="bar" dataPerc="60%"></div><span>June</span></li> 
            <li><div class="bar" dataPerc="70%"></div><span>July</span></li> 
            <li><div class="bar" dataPerc="100%"></div><span>August</span></li>
            <li><div class="bar" dataPerc="80%"></div><span>September</span></li>
            <li><div class="bar" dataPerc="80%"></div><span>October</span></li>
            <li><div class="bar" dataPerc="90%"></div><span>November</span></li>
            <li><div class="bar" dataPerc="80%"></div><span>December</span></li>
        </ul>
    </div>
</body>
</html>
