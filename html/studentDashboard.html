<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/studentDashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Home Page</title>
</head>
<body>
    <div>
        <h3>Student's Bio</h3>
        <hr>
    </div>
    <div id="bioContent">
        <div id="info">
            <div id="left">
                <img src="../images/expense.jpg" alt="Profile" id="imgStd">
            </div>
            <hr>
            <div id="right">
                <p class="details">NAME: <span id="name"></span></p>
                <p class="details">ID: <span id="id"></span></p>
                <p class="details">DISCIPLINE: <span id="discipline"></span></p>
                <p class="details">PERSONAL PHONE: <span id="pcno"></span></p>
                <p class="details">CNIC: <span id="cnic"></span></p>
            </div>
        </div>
    </div>
    <div id="charts">
        <div id="pieChart">
            <canvas id="attendance"></canvas>
        </div>
    </div>
    <form action="/attendanceenter" method="post">
    <div id="attendanceMark">
                <h3>MARK ATTENDANCE HERE</h3>
                <div id="calendar">
                    <span id="date" >DATE</span>
                    <input type="text" id="dateinput" name="date" >
                    <span id="time">TIME</span>
                    <input type="text" id="statusinput" name="status" >
                </div>
                <button id="markPres">PRESENT</button>
    </div>
</form>
</body>
<script src="../js/barChart.js"></script>
<!-- <script src="../js/data.js"></script> -->
</html>
