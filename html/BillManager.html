<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/BillManager.css">
    <title>Bill Manager</title>
</head>
<body>
    <div class="heading">
        <h3>Bill Manager</h3>
    </div>
    <div class="flex-container"> 
<form action="/manager" method="post">
    <div>
        <div id="inpBox">
            <label for="Electricity" class="enterheading">Electricity:</label>
            <input type="number" name="Electricity" class="inputfield" placeholder="Enter the Amount">
        </div>
    
        <div id="inpBox">
            <label for="Gas" class="enterheading">Gas:</label>
            <input type="number" name="Gas" class="inputfield" placeholder="Enter the Amount">
        </div>
    
        <div id="inpBox">
            <label for="Rent" class="enterheading">Room Rent:</label>
            <input type="number" name="Rent" class="inputfield" placeholder="Enter the Amount">
        </div>
    
        <div id="inpBox">
            <label for="Laundary" class="enterheading">Laundary:</label>
            <input type="number" name="Laundary" class="inputfield" placeholder="Enter the Amount">
        </div>
    
        <div id="inpBox">
            <label for="Water" class="enterheading">Water:</label>
            <input type="number" name="Water" class="inputfield" placeholder="Enter the Amount">
        </div>
    </div>

    <div id="btn">    
        <button class="addbtn">Click to Add</button>
    </div>

</form>
</div>
</body>
</html>
