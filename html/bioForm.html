<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bioForm.css">
    
    <title>Registration Form For Hostel</title>
</head>
<body>
    <div id="FormTitle">
        <h3>
            Hostel Registration Form
        </h3>
    </div>
    <form action="/signup" method="post">
        <div>

            <div class="item">
                <label for="name" class="heading">Name:</label>
                <input type="text" class="inputfield" id="nameinput" name="name" placeholder="Enter Your Name">
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="fathername" class="heading">Father's Name:</label>
                <input type="text" class="inputfield" id="fnameinput" name="Father_Name" placeholder="Enter Your Father Name">
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="semester" class="heading">Semester:</label>
                <!-- <input type="text" class="inputfield" id="seminput" placeholder="Enter Your Semester Number"> -->
                <select class="inputfield" id="seminput" name="semester" id="">
                    <option value="4" name="semester">FOURTH</option>
                    <option value="3" name="semester">THIRD</option>
                    <option value="2" name="semester">SECOND</option>
                    <option value="1" name="semester">FIRST</option>
                    <option value="P" name="semester">MS</option>
                </select>   
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="discipline" class="heading">Discipline:</label>
                <!-- <input type="text" class="inputfield" id="disinput" placeholder="Enter Your Discipline"> -->
                <select name="discipline" class="inputfield" id="disinput" id="">
                    <option value="SOFTWARE ENGINEERING">SOFTWARE ENGINEERING</option>
                    <option value="ELECTRICAL ENGINEERING">ELECTRICAL ENGINEERING</option>
                    <option value="INFORMATION SECURITY">INFORMATION SECURITY</option>
                </select>
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="meritno" class="heading">Nust Merit No:</label>
                <input type="number" class="inputfield" id="meritinput" name="meritno" placeholder="Enter Your Merit No">
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="cnic" class="heading">CNIC No:</label>
                <input type="number" class="inputfield" id="cnicinput" name="cnic" placeholder="Enter Your CNIC No">
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="DOB" class="heading">Date of Birth:</label>
                <input type="date" class="inputfield" id="dobinput" name="dob" placeholder="Enter Your DOB">
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="fno" class="heading">Father's No</label>
                <input type="number" class="inputfield" id="fnoinput" name="fno" laceholder="Enter Your Father's No">
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="pno" class="heading">Personal No:</label>
                <input type="number" class="inputfield" id="noinput" name="Phone" placeholder="Enter Your Personal No">
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="residence" class="heading">Residence:</label>
                <input type="text" class="inputfield" id="residenceinput" name="residence" placeholder="Enter Your Residence">
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="domicile" class="heading">Domicile:</label>
                <!-- <input type="text" class="inputfield" id="domicileinput" placeholder="Domicile district"> -->
                <select class="inputfield" id="domicileinput" name="domicile" placeholder="Domicile district punjab">
                    <option value="BALOCHISTAN">BALOCHISTAN</option>
                    <option value="KPK">KPK</option>
                    <option value="SINDH">SINDH</option>
                    <option value="FEDERAL">FEDERAL</option>
                    <option value="PUNJAB">PUNJAB</option>
                </select>
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="email" class="heading">Email:</label>
                <input type="email" class="inputfield" id="emailinput" name="email" placeholder="Enter Your Email">
            </div>
            <!-- <br> -->
            <div class="item">
                <label for="paddress" class="heading">Permanent Address:</label>
                <input type="text" class="inputfield" id="paddinput" name="P_Address" placeholder="Enter Your PermanentAddress">
            </div>
            <!-- <br> -->
            <div class="item" id="address">
                <!-- <label for="same"id="sameasabove">Same As Above</label>
                <input type="checkbox" class="chb"><br> -->
                <label for="Postaladdress" class="heading" name="">Postal Address:</label> 
                <!-- <input type="text" class="inputfield" id="paddinput" placeholder="Enter Your Postal Address"> -->
                <textarea name="Po_Address" class="tarea" id="paddinput" cols="90" rows="5"></textarea>
            </div>
            <div class="button" >
                <button id="submitbutton">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
